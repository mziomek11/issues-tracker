        - name: issueId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: bde102c5-3fd8-4fc4-89b0-5a0275a73506
      responses:
        '200':
          description: Issue has been successfully closed
        '401':
          $ref: '#/components/responses/Unauthorized'
