  /api/v1/issue-management/organizations/{organizationId}/projects/{projectId}/issues:
    get:
      tags:
        - Issue management
      summary: Returns list of project issues
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: cb6d8ab4-f76b-41f5-adc0-6a1a2eaa124d
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: 4d9305fa-37d7-4680-9996-10aa58e53ef1
      responses:
        '200':
          description: A list of project issues
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/ListIssue'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/OrganizationAccessDenied'
        '404':
          description: Organization not found | Project not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OrganizationNotFound'
                  - $ref: '#/components/schemas/OrganizationProjectNotFound'
    post:
      tags:
        - Issue management
      summary: Creates new issue
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: cb6d8ab4-f76b-41f5-adc0-6a1a2eaa124d
        - name: projectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: 4d9305fa-37d7-4680-9996-10aa58e53ef1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  $ref: '#/components/schemas/IssueType' 
                name:
                  type: string
                  example: My issue 1
                content:
                  type: string
                  example: Example content of issue
              required:
                - type
                - name
                - content
      responses:
        '201':
          description: Issue has been successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectId' 
        '400':
