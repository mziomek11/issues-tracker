openapi: 3.0.3

info:
  title: Issues tracker API
  version: 1.0.0

paths:
  /api/v1/user-management/users:
    get:
      tags:
       - User management
      summary: Returns list of users.
      parameters:
        - in: query
          name: email
          schema:
            type: string
            format: email
            example: example@mail.com
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/UserStatus' 
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/ListUser'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AuthAccessDenied'
    post: 
      tags:
       - User management
      summary: Registers new user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: example@mail.com
                password:
                  type: string
                  example: examplePassword123
              required:
                - email
                - password
      responses:
        '201':
          description: User has been successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectId' 
        '400':
          $ref: '#/components/responses/GenericValidationFailed'
        '409':
          $ref: '#/components/responses/GenericEmailUnavailable'
  /api/v1/user-management/users/{userId}/activation-token:
    post:
      tags: 
        - User management
      summary: Activates user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: 86af373f-6353-42d6-9780-da7070f188af
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                activationToken:
                  type: string
                  format: uuid
                  example: 226c526c-b00f-4fe4-bd0c-f05ed7710234
              required:
                - activationToken
      responses:
        '200':
          description: User has been successfully activated
        '400':
          $ref: '#/components/responses/GenericValidationFailed'
        '404':
          $ref: '#/components/responses/UserNotFound'
        '409':
          description: Invalid activation token | User already activated
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/UserInvalidActivationToken'
                  - $ref: '#/components/schemas/UserAlreadyActivated'
  /api/v1/user-management/users/authentication:
    post:
      tags:
        - User management
      summary: Generates JSON Web Token
      responses:
        '200':
          description: JSON Web Token
          content:
            text/plain:
              example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxM2E2MDg1MC00YTkwLTQ2ZjMtOThhZS03ZjViMGU1YmM2ZDYiLCJleHAiOjE2NTE3MDEwMzJ9.86n8U1z1qa54OLK6fAV_qubnxiEeZcem4NUAe7uq6rU
        '409':
          $ref: '#/components/responses/AuthInvalidCredentials'
  /api/v1/organization-management/organizations:
    get:
      tags:
        - Organization management
      summary: Returns list of user organizations
      responses:
        '200':
          description: List of user organizations
          content:
            application/json:
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/ListOrganization'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Organization management
      summary: Creates new organization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: My organization 1
              required:
                - name
      responses:
        '201':
          description: User has been successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectId'
        '400':
          $ref: '#/components/responses/GenericValidationFailed'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/organization-management/organizations/{organizationId}:
    get:
      tags:
        - Organization management
      summary: Returns organization details
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: 0158d1b1-d2f7-46ba-bb07-003d0e3fd514
      responses:
        '200':
          description: Organization details
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/DetailsOrganization'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/AuthAccessDenied'
        '404':
          $ref: '#/components/responses/OrganizationNotFound'
  /api/v1/organization-management/organizations/{organizationId}/invitations:
    post:
      tags:
        - Organization management
      summary: Invites user to organization
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: 8de20cf4-a26b-4915-9902-387743330d91
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: example@mail.com
              required:
                - email
      responses:
        '201':
          description: User has been successfully invited
        '400':
          $ref: '#/components/responses/GenericValidationFailed'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/OrganizationOwnerInvalid'
        '404':
          description: User not found | Organization not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/UserNotFound'
                  - $ref: '#/components/schemas/OrganizationNotFound'
        '409':
          description: Invitation already exists | Member already in organization
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OrganizationInvitationAlreadyPresent'
                  - $ref: '#/components/schemas/OrganizationMemberAlreadyPresent'
  /api/v1/organization-management/organizations/{organizationId}/members:
    post:
      tags:
        - Organization management
      summary: Joins organization
      parameters:
        - name: organizationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            example: 8815e434-8c39-46f8-b275-0ce274fd5575
      responses:
        '200':
          description: User successfully joined to organization
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/OrganizationOwnerInvalid'
        '404':
          description: Invitation not found | Organization not found
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OrganizationInvitationNotFound'
                  - $ref: '#/components/schemas/OrganizationNotFound'
  /api/v1/organization-management/organizations/{organizationId}/projects:
